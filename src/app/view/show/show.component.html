<h1>Git  User details</h1>
Name :<input type="text" [(ngModel)]="username"/><br>
<button (click)="fetchUser()">Search</button>
<div *ngIf="response">
    <p>Login Name : {{response.login}}</p>
    <p>Num of Repos : {{response.public_repos}}</p>
    <p>Num of gists : {{response.public_gists}}</p>
    <p>Followers : {{response.followers}}</p>
</div>
