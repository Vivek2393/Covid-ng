<div class="address-card">
    <h1 class="name">{{userObj.name}}</h1>
    <h3 class="designation">{{userObj.designation}}</h3>
    <button  (click)="toggleShow()">{{showStr}}</button>
    <div *ngIf="isCollapsed">
        <p class="address">{{userObj.address}}</p>
                <div class="phone" *ngIf="userObj.phone.length" >
                <p>Phone</p>
                <p *ngFor= "let phonenum of userObj.phone">{{phonenum}}</p>
            </div>
    </div>
</div>
<br>
